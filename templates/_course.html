{% extends "base.html" %}

{% block subtitle %}Add/Edit Courses{%endblock%}

{%block content%}
    <h4>Manage Courses</h4>
    <div class="panel">
        <div class="panel-heading">
            {% if course %}
                <h4>Edit course {{ course.title }}!</h4>
            {% else %}
                <h4>Add course!</h4>
            {% endif %}
        </div>
        <div class="panel-body">
        <form role="form" method="post">

            {% if course %}
                <div class="form-group">
                    <input type="hidden" name="link" value="{{ course.link }}">
                    <label for="title">Course Name</label>
                    <input id="title" class="form-control" type="text" name="title" size=10 value="{{ course.title }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea rows="3" class="form-control" type="text" name="description" id="description" >
                        {{ course.description }}
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="course_type">Course Type</label>
                    <input type="text" id="course_type" class="form-control" name="course_type" value="{{ course.course_type }}">
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="number" id="duration" name="duration" class="form-control" value="{{ course.duration }}">
                </div>
                <div class="form-group">
                    <label for="duration_unit">Duration Unit</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="duration_unit" id="unit_h" value="h" {% if course.duration_unit == 'h' %} checked {% endif %}>
                            hour(s)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="duration_unit" id="unit_d" value="d" {% if course.duration_unit == 'd' %} checked {% endif %}>
                            day(s)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="duration_unit" id="unit_w" value="w" {% if course.duration_unit == 'd' %} checked {% endif %}>
                            week(s)
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="number" id="cost" value="{{ course.cost }}" name="cost" class="form-control">
                </div>
                <div class="form-group">
                   <label for="available_yes">Is this course available?</label>
                   <div class="radio">
                        <label>
                            <input type="radio" name="available" id="available_yes" value="1" {% if course.available %} checked {% endif %}>
                            Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="available" id="available_no" value="0"{% if not course.available %} checked {% endif %}>
                            No
                        </label>
                    </div>
                </div>
        {% else %}
                <div class="form-group">
                    <label for="title">Course Name</label>
                    <input id="title" class="form-control" type="text" name="title" size=10 placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                   <textarea rows="3" name="description" class="form-control" type="text" id="description">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="course_type">Course Type</label>
                    <input type="text" name="course_type" id="course_type" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="number" name="duration" id="duration" class="form-control" placeholder="Duration">
                </div>
                <div class="form-group">
                    <label for="duration_unit">Duration Unit</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="duration_unit" id="unit_h" value="h" checked>
                            hour(s)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="duration_unit" id="unit_d" value="d">
                            day(s)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="duration_unit" id="unit_w" value="w">
                            week(s)
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="number" id="cost" name="cost" placeholder="Cost" class="form-control">
                </div>
               <div class="form-group">
                   <label for="available_yes">Is this course available?</label>
                   <div class="radio">
                        <label>
                            <input type="radio" name="available" id="available_yes" value="1" checked>
                            Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="available" id="available_no" value="0">
                            No
                        </label>
                    </div>
                </div>
        {% endif %}
                 <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{%endblock%}
