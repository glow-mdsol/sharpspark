<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sharp Spark - {% block subtitle%}{% endblock%} </title>
    <!-- bootstrap-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- mine -->
    <link href="/static/css/sharp-spark.css" rel="stylesheet">
    {% block stylesheets %}
    {% endblock %}
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body role="document">
    <div class="container">
        <div class="navbar" role="navigation">
            <div class="navbar-brand">
                <a class="navbar-brand" href="#">
                    <img id="logo" src="/static/img/img_logo.png"/>
                </a>
            </div>
            <div class="navbar navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ uri_for('index') }}">Home</a> </li>
                    <li class="active"><a href="{{ uri_for('schools') }}">Schools</a> </li>
                    <li class="active"><a href="{{ uri_for('after_school') }}">After School Clubs</a> </li>
                    <li class="active"><a href="{{ uri_for('parties') }}">Parties</a> </li>
                    <li class="active"><a href="{{ uri_for('tutor') }}">Specialist Tutoring</a> </li>
                    <li class="active"><a href="{{ uri_for('calendar') }}">Calendar</a> </li>
                </ul>
                <ul class="nav navbar-right">
                    <li class="active"><a href="{{ uri_for('contact') }}">Contact</a> </li>
                </ul>
            </div>
        </div>

        <div class="container-fluid col-lg-10 col-lg-offset-2">
            {% block content %}
            {% endblock%}
        </div>
    </div>
<!-- jquery-->
<script src="/static/js/jquery-1.11.1.min.js" type="application/javascript"></script>
<!-- bootstrap-->
<script src="/static/js/bootstrap.min.js" type="application/javascript"></script>
{% block script %}
{% endblock %}
</body>
</html>
